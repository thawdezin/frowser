allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    compileSdkVersion   = 35                // or higher / as desired
    targetSdkVersion    = 35                // or higher / as desired
    appCompatVersion    = "1.4.2"           // or higher / as desired
}

//ext.kotlin_version = '1.8.10'
ext.kotlin_version = '2.1.0'

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Library တွေအားလုံးကို force to use sdk version of current project.
// some library may use lower or deprecated sdk version
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin("com.android.application") ||
                project.plugins.hasPlugin("com.android.library")) {
            project.android {
                compileSdkVersion 35
                buildToolsVersion "34.0.0"
            }
        }
    }
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
